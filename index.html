<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <div class="card">
    <div class="container">
      <form action="">
        <div class="inputs">
          <div class="block day">
            <label for="day">Day</label>
            <input type="number" id="day" placeholder="DD">
            <p class="err-msg">Must be a valid day</p>
          </div>
          <div class="block month">
            <label for="month">Month</label>
            <input type="number" id="month" placeholder="MM">
            <p class="err-msg">Must be a valid month</p>
          </div>
          <div class="block year">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY">
            <p class="err-msg">Must be in the past</p>
          </div>
        </div>
        <div class="submit">
          <hr>
          <button type="submit" class="submit-btn">
            <img class="arrow" src="/assets/images/icon-arrow.svg" alt="icon" width="50">
          </button>
        </div>
      </form>
      <div class="output">
        <h1><span id="YY">--</span> years</h1>
        <h1><span id="MM">--</span> months</h1>
        <h1><span id="DD">--</span> days</h1>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
